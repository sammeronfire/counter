<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="value">100</div>

    <script>
        function getCounter(startCount, endcount, time, html) {
            objects = {
                startCount:startCount,
                endCount:endcount,
                time:time
            }
            this.function = function () {
                let startTm = objects.startCount,
                    timer = objects.timer,
                    endCount = objects.endCount;

                let increment = startTm < endCount ? 1:-1;
                    timmer = setInterval(function () {
                        startTm += increment;
                        html.innerHTML = startTm;
                        if(startTm == endCount){
                            clearInterval(timmer);
                        }
                    }, timer);
            }
        }

        let doc = document.getElementById('value');
        let counter = new getCounter(10, 9999, 1, doc);
        counter.function();
    </script>

</body>
</html>
